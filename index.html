<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="top">
        <img src="/images/bg-pattern-card.svg" alt="card background">
      </div>
      <div class="profile">
        <div class="profile-picture">
          <div class="profile-picture__border">
            <img class="profile-picture__img" src="/images/image-victor.jpg" alt="Victor Crest">
        </div>
        </div>
        <p class="profile-name">Victor Crest <span class="profile-age">26</span></p> 
        <p class="profile-city">London</p>        
      </div>
      <div class="social">
        <div class="social-followers">
          <p class="social-stats">80K</p>
          <p class="social-item">Followers</p>
        </div>
        <div class="social-likes">
          <p class="social-stats">803K</p> 
          <p class="social-item">Likes</p>
        </div>
        <div class="social-photos">
          <p class="social-stats">1.4K</p>
          <p class="social-item">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Sanchez</a>.
  </div>
</body>
</html>
